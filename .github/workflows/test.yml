name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore Umbraco.Ai.sln

      - name: Build
        run: dotnet build Umbraco.Ai.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test Umbraco.Ai.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Merge coverage reports
        if: success()
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:./coverage/**/coverage.cobertura.xml -targetdir:./coverage/merged -reporttypes:Cobertura

      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: success()
        with:
          filename: ./coverage/merged/Cobertura.xml
          badge: true
          format: markdown
          output: both
          thresholds: '60 80'

      - name: Write to Job Summary
        if: success()
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Deploy coverage badge to Gist
        if: success() && github.ref == 'refs/heads/main'
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: b54d9b1b62c50c438c273e4660f09d99
          file_path: code-coverage-results.svg
          file_type: text

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-report
          path: ./coverage/**/coverage.cobertura.xml
          retention-days: 30
